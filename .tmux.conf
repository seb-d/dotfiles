#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^q.
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
# unbind ^X
# bind ^X lock-server
# unbind x
# bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
#unbind \
#bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# looks
setw -g monitor-activity off
set-option -g set-titles on
set-option -g set-titles-string '#H #S.#I.#P #W #T' # window number,program name,active (or not)
# set-option -g status-utf8 on
set-option -g status-justify left
# set-option -g status-bg white
# set-option -g status-fg black
# set-option -g status-left-length 40
# set-option -g message-fg black
# set-option -g message-bg green
# setw -g window-status-bg white
# setw -g window-status-fg blue
# setw -g window-status-current-fg white
# setw -g window-status-current-bg blue
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format ' #I:#W '
# set -g status-left '#[fg=red]#S-#h#[default]|'
set -g status-left '#S-#h#[default]|'
# set -g status-right '#[fg=black]|#[fg=blue]%Y-%m-%d %H:%M#[default]'
set -g status-right '%d-%b-%Y %H:%M#[default]'

set -g history-limit 4096
#setw -g pane-base-index 1
#supposedly fixes pausing in vim
set-option -sg escape-time 1

bind | split-window -h
bind - split-window -v

# `+r reloads the configuration, handy
bind r source-file ~/.tmux.conf

set -g set-titles on
set -g set-titles-string "#h #I:#W" # host tab:title
set -g status-interval 5

set -g default-terminal "screen-256color"

